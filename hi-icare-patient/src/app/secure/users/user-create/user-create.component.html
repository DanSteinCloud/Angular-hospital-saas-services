
  <div style="position: relative;left:400px;width: 90%;">
  <form class="form-signin" [formGroup]="form" (submit)="submit()">

    <div class="form-group">
      <label>First name</label>
      <input type="text" formControlName="first_name"  name="first_name"  class="form-control">
      <br>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" formControlName="last_name" name="last_name"  class="form-control">
    <br>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email"  name="email" class="form-control" >
      <br>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select formControlName="role_id" name="role_id" class="form-control">
        <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
      </select>
    </div>
    <button class="btn btn-lg btn-primary">Register</button>
  </form>
</div>
