<div style="position: relative;left:400px;width: 90%;">


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <a class="btn btn-sm btn-outline-secondary" routerLink="/users/create">Add user</a>
</div>
<div class="table-responsive">

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.role.name}}</td>
        <td>
          <div class="btn-group mr-2">
            <a class="btn btn-sm btn-outline-secondary" href="javascript:void(0)" (click)="delete(user.id)">Delete</a>
            <a class="btn btn-sm btn-outline-secondary"  [routerLink] ="['/users',user.id,'edit']">Edit</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<nav>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="prev()">Previous</a></li>
    <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="next()">Next</a></li>
  </ul>

</nav>
</div>
